{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>오디써</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css"> <!--나눔스퀘어 폰트-->
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script> <!--현위치 받기-->
    <script>
        function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        if (isMobile()){} else {
            document.write('<p id="mobile">본 서비스는 모바일에 최적화되어 있습니다.</p>')
        }
    </script>
</head>

<body>
    <header>
        <div class="circle5">
            <!--초록원-->
        </div>
        <img src="{% static 'image/gmlogo.png' %}" width="50px">
        <div class="title">
            <img src="{% static 'image/logo.png' %}" width="200px" style="margin:5px;"> 
            <p style="margin:0;">경기도 지역화폐 어디에 써?<br>가맹점 어디 있어?</p>
        </div>
    </header>

    <main>
        <div class="main1">
            <div class="circle2">
                <!--주황 원-->
            </div>
            <div class="circle1">
                <!--초록 원-->
            </div>
            <p id="gamang">주변 가맹점 확인하기</p>
            <div class="map"  onclick="currentloc();">
                <img src="{% static 'image/map.png' %}" width="200px">
                <script>
                    function currentloc() {        
                        // Geolocation API에 액세스할 수 있는지를 확인
                        if (navigator.geolocation) {
                            //위치 정보를 얻기
                            navigator.geolocation.getCurrentPosition (function(pos) {
                                var latitude = pos.coords.latitude;
                                var longitude = pos.coords.longitude;
                                location.href="map?"+latitude+","+longitude;
                            });
                        } else { // 디폴트위치: 경기도청
                            alert("현 위치를 받을 수 없습니다.")
                            location.href="map?37.275050,127.009447";
                        }
                        
                    }
                </script>
            </div>
        </div>
        
    </main>
    
    <footer>
        <div class="circle3">
            <!--주황원-->
        </div>
        <div class="circle4">
            <!--초록원-->
        </div>
        <div class="main2">
            <p style="margin:5px; font-size:10px;">아직 재난기본소득 신청을 안 하셨나요?</p>
            <a href="http://www.gmoney.or.kr/"><img src="{% static 'image/linkbutton.png' %}" width="180px"></a>
        </div>
        
        <p id="info">
        <a href="https://data.gg.go.kr/">데이터 출처 | 경기데이터드림</a><br>
        <a href="https://github.com/majung2">기획/FE 이미정 </a>| BE 구도원 | <a href="https://www.instagram.com/ji.foto/">DESIGN 이지윤</a><br>문의 | <span OnClick="copy('dlalwjd1417@likelion.org');">dlalwjd1417@likelion.org</span></p>
        <p style="color:gray; font-size:8px;">ⓒ 2020. MAJUNGE All Rights Reserved.</p>
    </footer>

    <script>
        function copy(text) {
            $("body").append($("<textarea id='_copy_for_textarea'/>"));
            $("#_copy_for_textarea").val(text)[0].select();
            document.execCommand("Copy");
            $("#_copy_for_textarea").remove();
            alert(text + "가 복사 되었습니다.");
          }
    </script>
</body>
</html>
